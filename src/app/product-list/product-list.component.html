<h2>Product List</h2>
<div *ngFor="let product of productList">
  <h3>
    <a [title]="product.name + ' details'">{{ product.name }} </a>
  </h3>
  <p *ngIf="product.description">{{ product.description }}</p>
  <button type="button" class="button primary-control" (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
